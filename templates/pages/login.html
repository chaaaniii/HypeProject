<div class="loginback">
  <div id="loginPage">
    <!--로고-->
    <div id="loginLogo">
      <div id="logo">Hype Express</div>
    </div>
    <div class="loginWrap">
      <div class="loginTrm">
        <div class="loginContainer">
          <h1 id="loginTitle">
            계속하려면
            <div class="titleSize">HYPE EXPRESS</div>
            로 로그인하세요
          </h1>
          <!--소셜 로그인-->
          <section class="socialBtns">
            <button
              class="githubBtn"
              name="github"
              onclick="socialLogin('github')"
            >
              <div class="fontimg">
                <div class="whitelayer"></div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="29"
                  height="29"
                  viewBox="0 0 24 24"
                  class="githubimg"
                >
                  <path
                    d="M0 0v24h24v-24h-24zm14.534 19.59c-.406.078-.534-.171-.534-.384v-2.195c0-.747-.262-1.233-.55-1.481 1.782-.198 3.654-.875 3.654-3.947 0-.874-.311-1.588-.824-2.147.083-.202.357-1.016-.079-2.117 0 0-.671-.215-2.198.82-.639-.18-1.323-.267-2.003-.271-.68.003-1.364.091-2.003.269-1.528-1.035-2.2-.82-2.2-.82-.434 1.102-.16 1.915-.077 2.118-.512.56-.824 1.273-.824 2.147 0 3.064 1.867 3.751 3.645 3.954-.229.2-.436.552-.508 1.07-.457.204-1.614.557-2.328-.666 0 0-.423-.768-1.227-.825 0 0-.78-.01-.055.487 0 0 .525.246.889 1.17 0 0 .463 1.428 2.688.944v1.489c0 .211-.129.459-.528.385-3.18-1.057-5.472-4.056-5.472-7.59 0-4.419 3.582-8 8-8s8 3.581 8 8c0 3.533-2.289 6.531-5.466 7.59z"
                  />
                </svg>
              </div>
              <span class="githubtxt">GITHUB로 계속하기</span>
            </button>
            <button
              class="googleBtn"
              name="google"
              onclick="socialLogin('google')"
            >
              <p class="fontimg">
                <span class="googleimg"></span>
              </p>
              GOOGLE로 계속하기
            </button>
          </section>
          <!--절취선 부분-->
          <div class="loginOrSecetion">
            <hr class="loginLine" />
            <span class="loginOr">또는</span>
            <hr class="loginLine" />
          </div>
          <!--로그인-->
          <form>
            <div class="emailWrap">
              이메일 주소 또는 사용자 이름
              <input type="text" id="LoginInEmail" />
            </div>
            <div class="pwWrap">
              비밀번호 <input type="password" id="LoginInPassword" />
            </div>
            <section id="loginBtnSection">
              <button id="loginBtn" onclick="nav_visi();handleAuth(event)">
                로그인하기
              </button>
            </section>
            <hr class="loginLine" />
            <h2 id="loginSubtitle">계정이 없나요?</h2>

            <section id="signinBtnSection">
            </section>
          </form>
          <button
                id="signinBtn"
                onclick="nav_visi_sign()"
              >
                HYPE EXPRESS에 가입하기
              </button>

        </div>
      </div>
    </div>
  </div>
</div>
